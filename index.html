<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">

    <title>HW_10_Hard</title>
</head>

<body>
    <div class="cont">
        <div class="wrap">
            <div class="left_block col-6 ">
                <h1>A Trustworthy Moving Company in Los Angeles</h1>
                <p>Licensed in California Public Utilities Commission Cal P.U.C. T0191956</p>
                <div class="video">
                    Watch how we work
                </div>
            </div>
            <div class="form col-6">

                <div class="block_form ">
                    <h2> Get Your Quote Online!</h2>
                    <form class="form_input" action="">
                        <input class="date" type="text" placeholder="Move Date ">
                        <input class="date1" type="text" placeholder="From Zip "> <i class="fas fa-search"></i>
                        <input class="date1" type="text" placeholder="To Zip"><i class="fas fa-search"></i>

                            <button>
                                GET my QUOTE
                            </button>
                        </div>
                    </form>
                    <div class="phone_number">
                        <span class="or">or</span>
                        <a class="number" href="tel:+380950029653">Call (800) 298-0044</a>
                    </div>
                    <div class="footer">
                        <span class="text">We do not share your data</span>
                        <br>
                        <div class="data_polisy">
                            <a class="links" href="#">Data Protection</a> & <a class="links" href="#">Privacy
                                Policy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
